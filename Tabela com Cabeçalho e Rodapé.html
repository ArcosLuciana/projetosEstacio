<!DOCTYPE html>

<html>
	<meta charset="utf-8">

	<head>
		<title>Tabela com Cabeçalho e Rodapé</title>
	</head>
	
	<body>
		<h2> Tabela com Título</h2>
		
		<table width="100%" border="1">
		
		<thead>
			<tr>
				<th>Mês</th>
				<th>Horas/Aula</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>Junho</td>
				<td>40</td>
			</tr>
			
			<tr>
				<td>Julho</td>
				<td>30</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td>Total</td>
				<td>70</td>
			</tr>
		</tfoot>
		</table>
	</body>
</html>
