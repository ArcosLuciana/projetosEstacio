<!DOCTYPE html>

<html>
	<meta charset="utf-8">

	<head>
		<title>Tabela com Linhas e Colunas expandidas</title>
	</head>
	
	<body>
	<!--Tabela com colspan-->
	<h2>Tabela Simples</h2>
	
	<table width="100%" border="1">
		<tr>
			<td>Aluno</td>
			<td colspan="2">Disciplina</td>
		</tr>
		<tr>
			<td>Alex</td>
			<td>HTML</td>
			<td>Ambiente Web</td>
		</tr>
	</table>
	
	<!--Tabela com colspan-->
	<h2>Tabela Simples</h2>
	
	<table width="100%" border="1">
		<tr>
			<td>Aluno</td>
			<td rowspan="2" border="1">Disciplina</td>
		</tr>
		<tr>
			<td>Alex</td>
			<td>HTML</td>
			<td>Ambiente Web</td>
		</tr>
	</table>
	
	</body>
</html>
